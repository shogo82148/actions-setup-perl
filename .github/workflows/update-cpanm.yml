name: update cpanm
on:
  schedule:
    - cron: "22 6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "author/cpanm/*"
      - ".github/workflows/update-cpanm.yml"
    branches-ignore:
      # to avoid recursion
      - "auto-update/*"

jobs:
  cpanm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Generate token
        id: generate_token
        uses: shogo82148/actions-github-app-token@v0

      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: update cpanfile.snapshot
        run: make update
        working-directory: ./author/cpanm

      - name: build cpanm
        run: |
          git diff
          if [[ -n "$(git status --short)" ]]; then
            make install
          fi
        working-directory: ./author/cpanm

      - name: commit
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          branch=auto-update/cpanm-$(date +"%Y-%m-%d-%H-%M-%S")
          git config --global user.name "Ichinose Shogo"
          git config --global user.email shogo82148@gmail.com
          git switch -c "$branch"
          git add .
          git commit -m "Update cpanm $(date +"%Y-%m-%d %H:%M:%S")" || exit 0
          git push -u origin $branch
          gh pr create --title "Auto Update cpanm" --base main -head "$branch"
