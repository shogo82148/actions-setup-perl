name: Main workflow
on:
  pull_request:
    paths:
      - "__test__/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "action.yml"
      - ".prettierrc.json"
      - "tsconfig.json"
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-18.04
        multi-thread:
          - false
          - true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm run package
      - run: npm test

      - id: setup-perl
        name: use the action
        uses: ./
        with:
          perl-version: "5.30.0"
          multi-thread: ${{ matrix.multi-thread }}
      - name: show outputs
        run: |
          echo "perl-version: ${{ steps.setup-perl.outputs.perl-version }}"
          echo "perl-hash: ${{ steps.setup-perl.outputs.perl-hash }}"

      - run: gcc --version
      - name: run perl -V on bash
        run: perl -V
        shell: bash
      - name: run perl -V on pwsh
        run: perl -V
        shell: pwsh
      - name: run perl -V on python
        run: |
          import subprocess
          subprocess.call(['perl', '-V'])
        shell: python
      - name: run perl -V on sh
        run: perl -V
        shell: sh
      - name: run perl -V on perl {0}
        run: |
          use Config qw(myconfig);
          print myconfig();
        shell: "perl {0}"

      - name: "Actions::Core"
        run: prove -lv t
        working-directory: ./scripts
      - name: list perl versions
        id: versions
        run: |
          use Actions::Core;
          set_output(versions => [perl_versions()]);
        shell: "perl {0}"
      - name: result of list perl versions
        run: echo "$VERSIONS" | jq .
        env:
          VERSIONS: ${{ steps.versions.outputs.versions }}

      - name: run preinstalled script files
        run: |
          carton --help
          cpanm --help
          cpm --help

