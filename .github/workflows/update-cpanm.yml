name: update cpanm
on:
  schedule:
    - cron: "22 6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "author/cpanm/*"
      - ".github/workflows/update-cpanm.yml"
    branches-ignore:
      # to avoid recursion
      - "auto-update/*"

jobs:
  cpanm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: update cpanfile.snapshot
        run: make update
        working-directory: ./author/cpanm

      - name: build cpanm
        run: |
          git diff
          if [[ -n "$(git status --short)" ]]; then
            make install
          fi
        working-directory: ./author/cpanm

      - name: Generate token
        id: generate_token
        uses: shogo82148/actions-github-app-token@v0

      - name: commit
        uses: shogo82148/actions-commit-and-create-pr@v1
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          head-branch-prefix: "auto-update/cpanm-"
          commit-message: "update cpanm"
