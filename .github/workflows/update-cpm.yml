name: update cpm
on:
  schedule:
    - cron: "21 15 * * *"
  workflow_dispatch:
  push:
    paths:
      - "author/cpm/*"
      - ".github/workflows/update-cpm.yml"
    branches-ignore:
      # to avoid recursion
      - "auto-update/*"

jobs:
  cpm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: main
          fetch-depth: 0

      - name: update cpanfile.snapshot
        run: make update
        working-directory: ./author/cpm

      - name: build cpm
        run: |
          git diff
          if [[ -n "$(git status --short)" ]]; then
            make install
          fi
        working-directory: ./author/cpm

      - name: Generate token
        id: generate_token
        uses: shogo82148/actions-github-app-token@7ed70a12e0d77c0e3c946ef4d093e6d17f402935 # v1.0.3

      - name: commit
        uses: shogo82148/actions-commit-and-create-pr@b1322fe9da4037e9720e34ea221997cffcd3498d # v1.1.4
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          head-branch-prefix: "auto-update/cpm-"
          commit-message: "update cpm"
