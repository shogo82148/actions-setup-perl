name: update cpm
on:
  schedule:
    - cron: "21 15 * * *"
  workflow_dispatch:
  push:
    paths:
      - "author/cpm/*"
      - ".github/workflows/update-cpm.yml"
    branches-ignore:
      # to avoid recursion
      - "auto-update/*"

jobs:
  cpm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: update cpanfile.snapshot
        run: make update
        working-directory: ./author/cpm

      - name: build cpm
        run: |
          git diff
          if [[ -n "$(git status --short)" ]]; then
            make install
          fi
        working-directory: ./author/cpm

      - name: Generate token
        id: generate_token
        uses: shogo82148/actions-github-app-token@v0

      - name: commit
        uses: shogo82148/actions-commit-and-create-pr@v1
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          commit-message: "update cpm"
