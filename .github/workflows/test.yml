name: Main workflow
on:
  pull_request: {}
  push:
    branches-ignore:
      - 'releases/*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        - ubuntu-16.04
        - windows-latest
        - macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - run: npm install
    - run: npm run build
    - run: npm test

    - name: use the action
      uses: ./
    - run: perl -V

    - run: npm run format-check
