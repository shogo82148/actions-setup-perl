name: update cpm
on:
  schedule:
    - cron: "21 15 * * *"
  workflow_dispatch:

jobs:
  cpm:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: update cpanfile.snapshot
        run: make update
        working-directory: ./author/cpm

      - name: build cpm
        run: |
          git diff
          if [[ -n "$(git status --short)" ]]; then
            make install
          fi
        working-directory: ./author/cpm

      - name: commit
        env:
          TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          branch=update-cpm-$(date +"%Y-%m-%d-%H-%M-%S")
          git config --global user.name "Ichinose Shogo"
          git config --global user.email shogo82148@gmail.com
          git switch -c "$branch"
          git add .
          git commit -m "Update cpm $(date +"%Y-%m-%d %H:%M:%S")" || exit 0
          git push -u origin $branch
          curl -H "Authorization: token $TOKEN" \
            -d "$(jq --arg branch $branch -n '{ "title": "Auto Update cpm", "base": "main", "head": $branch }')" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls"
